<nav class="navbar " style="background-color:grey">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" id="victor" href="{% url 'photos' %}"> Gallery Of Images         </a>
    </div>

    <!--Dropdown for filtering by location or category-->

    

          <ul class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#"
               id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
             FILTER BY LOCATION
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for location in locations %}
              <a class="dropdown-item"  href="/?location={{location.id}}">{{location.location}}</a>
              <div class="dropdown-divider"></div>
              {% endfor %}
            </div>
          </ul>


    <!--end of dropdown for filtering by location or category-->

    <!-- Adding a search form  -->
    <div class="col-sm-4 col-md-4 navbar-right">

      <form class="navbar-form" role="search" action="{% url 'search_results' %}">

        <div class="input-group">
          <input type="text"  placeholder="Search Image" name="image">
          <div class="input-group-btn">
            <button class="btn btn-info" type="submit">Submit</button>
          </div>
        </div>

      </form>
    </div>
    <!-- search form end -->
  </div>
</nav>
