{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="https://fonts.googleapis.com/css?family=Charmonman|Dancing+Script|Kodchasan|Spirax|Abril+Fatface" rel="stylesheet">

<div class="container">

<div class="jumbotron text-center" style="background-color:black;">

<h1 class="h1" style="font-family: 'Abril Fatface', cursive; color:white;font-size:70px;">Gallery Of Images  </h1>

</div>
</div>


<div class="container">

<div class="card-columns">

    {% for image in photo %}
  <div class="card border-secondary">
   <img style="height:300px;width:300px;" src="{{image.image.url}}"
           data-target="#imageModal{{image.id}}" data-toggle="modal"
           alt="" class="img-fluid" id="eachimage" size="100px200"><br><br>
  </div>
     
</div>
</div>

  <!--modal-->
    
      <div class="modal fade" id="imageModal{{image.id}}" tabindex="-1"
           role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <img src="{{image.image.url}}"
                   data-toggle="modal" alt="" style="height:600px;width:500px;">
              <div class="modal-header">
              <h4 id="modal-text text-center">Image Name:{{image.name}}</h4>
                  <h4 style="font-family: 'Kodchasan', sans-serif;color:black;" id="modal-text ">Image Location:{{image.location}}</h4>
                  
            </div>
            <div class="modal-footer">

            <input class="form-control" type="text" value="127.0.0.1:8000{{image.image.url}}" id="link">
            <button type="button" value="127.0.0.1:8000{{image.image.url}}"class="btn btn-success" data-dismiss="modal" onclick="myFunction()">copyLink</button>
          </div>
            <div class="modal-footer">

              <h5 id=modal-text>Image Description:{{image.description}}</h5>

              <button type="button" class="btn btn-outline-secondary
              my-2 my-sm-0" data-dismiss="modal">Close</button>

            </div>

          </div>
        </div>
      </div>

      <script>
        function myFunction(){
            var copyText=document.getElementById("link");
            copyText.select();
            copyText.setSelectionRange(0, 999999)
            document.execCommand("copy");
            // alert("copied link:" + copyText.value);
        }
     </script>
    {% endfor %}

   {% endblock %}
