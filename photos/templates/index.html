{% extends 'base.html' %}
{% load static %}
{% block content %}
<link href="https://fonts.googleapis.com/css?family=Charmonman|Dancing+Script|Kodchasan|Spirax|Abril+Fatface" rel="stylesheet">

<div class="container">

<div class="jumbotron text-center" style="background-color:black;">

<h1 class="h1" style="font-family: 'Abril Fatface', cursive; color:white;font-size:70px;">Gallery   Of   Images  </h1>

</div>
</div>


<div class="container">
  <div class="row">
      {% for image in photo %}
  <div class="col-md-4 details">

    
    <div class="card" style="width:auto;">
   <img style="height:300px;width:348px;" src="{{image.image.url}}"
           data-target="#imageModal{{image.id}}" data-toggle="modal"
           alt="" class="card-img-top" ><br><br>
  
     


  <!--modal-->
    
      <div class="modal fade" id="imageModal{{image.id}}" tabindex="-1"
           role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <img src="{{image.image.url}}"
                   data-toggle="modal" alt="" style="height:400px;width:497px;">
              <div class="modal-header">
              <h4  style="font-family: 'Kodchasan', sans-serif;color:black;" id="modal-text text-center"> Name:{{image.name}}</h4>
                  <h4 style="font-family: 'Kodchasan', sans-serif;color:black;" id="modal-text "> Location:{{image.location}}</h4>
                  
            </div>
            <div class="modal-footer">

            <input class="form-control" type="text" value="https://gallery-image.herokuapp.com{{image.image.url}}" id="link">
            <a onclick="myFunction()"><button type="button" style="background-color:black;" class="btn btn-dark">Copy Link</button></a>
            <button type="button" value="https://gallery-image.herokuapp.com{{image.image.url}}"class="btn btn-success" style="background-color:black;" data-dismiss="modal" onclick="copy(ids)">copyLink</button>
          </div>
            <div class="modal-footer">

              <h5  style="font-family: 'Kodchasan', sans-serif;color:black;"id=modal-text> Description:{{image.description}}</h5>

              <button type="button" class="btn btn-outline-secondary
              my-2 my-sm-0" data-dismiss="modal">Close</button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function myFunction(){
      var copyText=document.getElementById("link");
      copyText.select();
      document.execCommand("copy");
      // this will copy the images's link
      alert("copied the text: " + copyText.value);
      // these codes are not mine ... i made a research from google
    }
   </script>
   
    {% endfor %}
  </div>
  </div>
   {% endblock %}
